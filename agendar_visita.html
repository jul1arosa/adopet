<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de visita - Abrigo de Animais</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #faf3e0;
            margin: 0;
            padding: 0;
            color: #5D4037;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 50px;
            text-align: center;
        }
        h1 {
            color: #8D6E63;
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            color: #6D4C41;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #5D4037;
            font-weight: 600;
            text-align: left;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        button {
            background-color: #A1887F;
            color: #ffffff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 15px;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #8D6E63;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
        .mensagem-sucesso {
            color: #8D6E63;
            font-size: 1em;
            margin-top: 15px;
            display: none;
        }
        .logo {
            width: 100%;
            max-width: 200px;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function enviarMensagem(event) {
            event.preventDefault();
            document.getElementById("mensagemSucesso").style.display = "block";
            document.getElementById("formContato").reset();
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Logo em cima -->
        <img src="ADOPET.png" alt="Logo Adopet">
       
        <h1>Agende uma visita</h1>
        <p>Gostaria de visitar um dos abrigos? Preencha suas informações e nós entraremos em contato para definir o melhor horário!</p>
       
        <label for="abrigo">Escolha um abrigo:</label>
        <select name="abrigo" id="abrigo">
            <option value="vivabicho">Viva Bicho (Balneário Camboriú)</option>
            <option value="aprablu">Aprablu (Blumenau)</option>
            <option value="hachiong">Hachi ONG (Blumenau)</option>
            <option value="arba">Arba (Brusque)</option>
            <option value="ongfaunamiga">Faunamiga (Capinzal)</option>
            <option value="amparoanimal">Amparo animal (Chapecó)</option>
            <option value="sosquatropatas">Sos quatro patas (Chapecó)</option>
            <option value="amigosdosbichos">Amigos dos bichos (Chapecó)</option>
            <option value="sosviralata">Sos vira-lata (Criciúma)</option>
            <option value="apadrinheumpet">Apadrinhe um pet (Florianópolis)</option>
            <option value="ficacaomigo">Fica cãomigo (Florianópolis)</option>
            <option value="eobicho">Instituto é o bicho (Florianópolis)</option>
            <option value="obaorganizacaobemanimal">Oba! Organização bem-animal (Florianópolis)</option>
            <option value="superviralata">Super vira-lata (Florianópolis)</option>
            <option value="patinhacarente">Patinha carente (Florianópolis)</option>
            <option value="republicadosviralatas">República dos vira-latas (Florianópolis)</option>
            <option value="agapa">Agapa (Gaspar)</option>
            <option value="pataguabiruba">Pata guabiruba (Guabiruba)</option>
            <option value="ongamigobicho">ONG amigo bicho (Içara)</option>
            <option value="entrecaesegatos">Entre cães e gatos (Indaial)</option>
            <option value="amoranimal">Amor animal (Itajaí)</option>
            <option value="ajapra">AJAPRA (Jaraguá do sul)</option>
            <option value="abrigoanimal">Abrigo animal (Joinville)</option>
            <option value="frada">Frada (Joinville)</option>
            <option value="alpa">Alpa (Lages)</option>
            <option value="probichos">Pró-bichos (Navegantes)</option>
            <option value="patasfelizes">Patas felizes (Nova Veneza)</option>
            <option value="aprap">APRAP (Palhoça)</option>
            <option value="sosbichourbano">SOS bicho urbano (Passo de Torres)</option>
            <option value="anjodepatas">Anjo de patas (Porto Belo)</option>
            <option value="apad">APAD (Rio do sul)</option>
            <option value="canilsaojose">Canil São José (São José)</option>
            <option value="formiguihnas">Formiguinhas de luz (São José)</option>
            <option value="amigobicho">Grupo amigo bicho (São Miguel do Oeste)</option>
            <option value="movimentacao">ONG movimenta cão (Tubarão)</option>
            <option value="ongraca">ONG raça (Urussanga)</option>
        </select>
       
        <label for="turnovisita">Em que turno gostaria de visitar?:</label>
        <select name="turnovisita" id="turnovisita">
            <option value="matutino">Matutino</option>
            <option value="vespertino">Vespertino</option>
        </select>


        <form id="formContato" onsubmit="enviarMensagem(event)">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>


            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>


            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">


            <button type="submit">Agendar</button>
        </form>
       
        <p id="mensagemSucesso" class="mensagem-sucesso">Sua visita foi agendada com sucesso!</p>
    </div>
</body>
</html>
